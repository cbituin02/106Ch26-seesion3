<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- styles -->
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <h1>My Super Awesome Task Manager</h1>

    <main>
        <section id="list">

        <div id="btnTaskInfo" class="btn btn-dark">Task Info</div>
        
        <div id="task-list">
        <!-- tasks will be rendered here -->

        </div>
        </section>

        <section id="form">

            <h3>Task Information</h3>

            <div class="control">
                <label class="form-label">Title</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>

            <div class="control">
                <label class="form-label"></label>
                <i id= "iImportant" class="far fa-bell"></i>

            </div>

            <div class="control">
                <label class="form-label">Due Date</label>
                <input id="selDate" type="datetime-local" class="form-control">
            </div>

            <div class="control">
                <label class="form-label">Description</label>
                <textarea id="txtDescription" type="text" rows="4" class="form-control"></textarea>
            </div>

            <div class="control">
                <label class="form-label">Contact</label>
                <input id="txtContact" type="text" class="form-control">
            </div>

            <div class="control">
                <label class="form-label">Location</label>
                <input id="txtLocation" type="text" class="form-control">
            </div>

            <div class="control">
                <label class="form-label">Color</label>
                <input id="selColor" type="color" class="form-control">
            </div>

            <div class="control control-save">
                <button id="btnSave" class="btn btn-info">Save Task</button>
            </div>

        </section>
    </main>


    <!-- scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/class.js"></script>
    <script src="scripts/test.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
